<ng-include src="'views/common/header.view.html'"></ng-include>
<div class="container">
    <div class="container">
        <div class="container-fluid row">
            <a class="btn col-xs-1"
               ng-disabled="!model.previousDocument"
               ng-click="model.previous()">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </a>
            <div class="col-xs-10 text-center">
                <label>Document</label>
                <input type="text"
                       class="form-control wi-small-input"
                       ng-model-options='{ debounce: 1000 }'
                       ng-change="model.jumpToDocument()"
                       ng-model="model.currentIndex" />
            </div>
            <a class="btn col-xs-1"
               ng-disabled="!model.nextDocument"
               ng-click="model.next()">
                <span class="glyphicon glyphicon-arrow-right"></span>
            </a>
        </div>
        <div class="text-center">Topic: {{model.currentDocument.topic}}</div>
        <div class="text-center wi-margin-30">
            <a target="_blank" href="{{model.currentDocument.url}}">{{model.currentDocument.url}}</a>
        </div>
        <div class="wi-eval-div">
            <a ng-click="model.rateGood()"
               class="btn btn-success wi-eval-btn">Good</a>
            <span ng-if="model.isRatedGood()"
                  class="glyphicon glyphicon-ok"></span>
        </div>
        <div class="wi-eval-div">
            <a ng-click="model.rateAverage()"
               class="btn btn-warning wi-eval-btn">Average</a>
            <span ng-if="model.isRatedAverage()"
                  class="glyphicon glyphicon-ok"></span>
        </div>
        <div class="wi-eval-div">
            <a ng-click="model.rateBad()"
               class="btn btn-danger wi-eval-btn">Bad</a>
            <span ng-if="model.isRatedBad()"
                  class="glyphicon glyphicon-ok"></span>
        </div>
    </div>
</div>
